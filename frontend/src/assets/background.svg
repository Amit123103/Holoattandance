<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#06b6d4" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)" />
  
  <!-- Grid -->
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3" />
  
  <!-- Futuristic Circles -->
  <g stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.4" filter="url(#glow)">
    <circle cx="960" cy="540" r="150" stroke-dasharray="10 5">
      <animateTransform attributeName="transform" type="rotate" from="0 960 540" to="360 960 540" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="960" cy="540" r="250" stroke-width="1" opacity="0.3">
       <animate attributeName="r" values="250;260;250" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="960" cy="540" r="350" stroke-dasharray="20 10" opacity="0.2">
      <animateTransform attributeName="transform" type="rotate" from="360 960 540" to="0 960 540" dur="30s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- HUD Elements (Decorations) -->
  <path d="M 100 100 L 200 100 L 200 200" stroke="#22d3ee" stroke-width="2" fill="none" opacity="0.5" />
  <path d="M 1820 100 L 1720 100 L 1720 200" stroke="#22d3ee" stroke-width="2" fill="none" opacity="0.5" />
  <path d="M 100 980 L 200 980 L 200 880" stroke="#22d3ee" stroke-width="2" fill="none" opacity="0.5" />
  <path d="M 1820 980 L 1720 980 L 1720 880" stroke="#22d3ee" stroke-width="2" fill="none" opacity="0.5" />

  <!-- Data Streams (simulated lines) -->
  <line x1="0" y1="540" x2="1920" y2="540" stroke="#0891b2" stroke-width="1" opacity="0.1" />
  <line x1="960" y1="0" x2="960" y2="1080" stroke="#0891b2" stroke-width="1" opacity="0.1" />
  
</svg>
